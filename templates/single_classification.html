<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/single.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="background: #03080a">
<div class="container">
    <h2>Forest Fire Classification</h2>
     <form method="POST" action = {{url_for('predict_classification')}} accept-charset="utf-8">

        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="number" name="day" id="day" required="required"  step="1">
                    <span class="text">Day Range-[0 to 31]</span>
                    <span class="line"></span>
                </div>
             </div>

             <div class="col">
                <div class="inputBox">
                    <input type="number" name="month" id ="month" required="required" step="1">
                    <span class="text">Month Input[6 | 7 | 8 | 9]</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>


         <div class="row100">
              <div class="col">
                <div class="inputBox">
                    <input type="number" name="Temperature" required="required" step="1">
                    <span class="text">Temperature Range-[16 to 45]</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="number" name="RH" required="required" step="1">
                    <span class="text">RH Range-[10 to 100]</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>


         <div class="row100">
               <div class="col">
                <div class="inputBox">
                    <input type="number" name="Ws" required="required" step="1">
                    <span class="text">WS Range-[5 to 40]</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="number" name="Rain" required="required" step="0.1">
                    <span class="text">Rain Range-[0.0 to 50.0]</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>


           <div class="row100">
               <div class="col">
                <div class="inputBox">
                    <input type="number" name="FFMC" required="required" step="0.1">
                    <span class="text">FFMC Range-[20.7 to 99.0]</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="number" name="DMC" required="required" step="0.1">
                    <span class="text">DMC Range-[0.0 to 50.0]</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>


           <div class="row100">
                <div class="col">
                <div class="inputBox">
                    <input type="number" name="Region" required="required" step="1">
                    <span class="text">Region Range-[1 to 2]</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>


          <div class="row100">
                <div class="col">
                    <div class="text-center">
                        <input type="submit" value="Predict">
                        <a type="button" class="Back" href="{{url_for('index')}}">Back</a>
                    </div>
                </div>
          </div>
     </form>

</div>
</body>
</html>
